<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PicMan Categories</title>
        <meta charset="utf-8">
        <meta name="author" content="Angelo">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="shortcut icon" th:href="@{/imgs/logo.png}" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div class="bg-dark-orange">
            <div th:replace="~{fragments/header :: header}"></div>
            <div id="hrepdiv" class="bg-transparent"></div>
        </div>
        <main>
            <div class="p-2 mt-5 w-100">
                <div class="w-100 tc"><p th:text="|Editing category ${id}|"></p></div>
                <div class="w-100 ffc mt-2">
                    <form th:action="@{/cn/c/edit/{cat-id}(cat-id=${id})}" method="post" class="w-100 ffc">
                        <label>
                            <input
                                    class="w-100 p-1 b-1-do b-r-1"
                                    name="name"
                                    th:name="name"
                                    type="text"
                                    maxlength="30"
                                    required
                                    th:placeholder="${name}"
                                    th:value="${name}">
                        </label>
                        <label>
                            <textarea
                                    class="w-100 p-1 b-1-do b-r-1 mt-2"
                                    name="description"
                                    th:name="description"
                                    rows="3"
                                    th:placeholder="${description}"
                                    th:text="${description}"
                            ></textarea>
                        </label>
                        <button type="submit" class="w-100 p-1 mt-2">Edit category</button>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
