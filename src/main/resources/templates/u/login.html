<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PicMan Login</title>
        <meta charset="utf-8">
        <meta name="author" content="Angelo">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <!--<link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.min.css}">-->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body class="bg-light-orange">
        <nav class="">

        </nav>
        <div id="login-screen" class="container rounded-3">
            <div class="form_container log_in">
                <div>

                    <form th:action="@{/auth/registration}" method="POST">
                        <h1>PicMan Login</h1>
                        <p>Usa le credenziali fornite per eseguire il login</p>
                        <p>Se non hai le credenziali, richiedile qui</p>

                        <label>
                            <input type="email" name="email" th:name="email" placeholder="mariorossi@organization.org">
                        </label>
                        <label>
                            <input type="password" name="password" th:name="password" placeholder="&middot;&middot;&middot;&middot;&middot;&middot;&middot;&middot;">
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
