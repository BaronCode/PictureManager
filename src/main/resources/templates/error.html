<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ooops!</title>
        <meta charset="utf-8">
        <meta name="author" content="Angelo">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <link rel="shortcut icon" th:href="@{/imgs/logo.png}" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    </head>
    <body>
        <div class="bg-dark-orange">
            <div th:replace="~{fragments/header :: header}"></div>
            <div id="hrepdiv"></div>
        </div>
        <main class="mt-10 mb-10 p-s-2 w-100 bg-light-orange">
            <div class="tb ffr jcc">
                <div class="ffc jcc">
                    <h1>Uh oh!</h1>
                    <div class="mt-5" style="font-weight: normal">

                        <h3>
                            You've encountered an <i>error</i>! <br>
                        </h3>
                        <h3 class="mt-5">
                            Here are the details:
                        </h3>
                        <span style="font-family: monospace; margin-top: 1vh" class="ib" th:text="${class}"></span><br>
                        <span style="font-family: monospace" th:text="${error}"></span>
                        <h3 class="mt-5">
                            If you think this is a <i>real</i> error, and not you trying to fidget with <br>the application, contact support
                        </h3>
                        <a th:href="@{/cn/gallery}" class="tul mt-5 ib tb"><span>Go back to the gallery</span></a>
                    </div>

                </div>
                <img th:src="@{/imgs/under-construction.png}" alt="under-construction">
            </div>

        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
