<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>

        <div th:fragment="header" class="w-100" id="header">
            <div class="p-2 w-100 ffr bg-dark-orange aic">
                <div class="w-50 ts">
                    <span class="m-0 tw tbr title"><b>PicMan</b></span><!--/*@thymesVar id="path" type="java"*/-->
                    <span class="m-0 tw tbr path">&nbsp;</span>
                    <span class="m-0 tw tbr path" th:text="${path}"></span>
                </div>
                <div class="w-25"></div>
                <div class="w-25 te tw">
                    <i class="fa-solid fa-house ichl" th:onclick="|window.location.href='/cn/home'|"></i> <!--Home-->
                    <i class="fa-solid fa-upload ichl" th:onclick="|window.location.href='/cn/i/upload'|"></i>
                    <i class="fa-solid fa-list ichl" th:onclick="|window.location.href='/cn/c/categories'|"></i>
                    <!--/*@thymesVar id="gear" type="java"*/-->
                    <i th:if="${gear}" class="fa-solid fa-gear ichl"></i>  <!--Admin panel-->
                </div>
            </div>
        </div>
    </body>
</html>
