spring.application.name=PicMan
spring.web.resources.static-locations=classpath:/custom/,classpath:/static/,classpath:/templates/,classpath:/archive/

spring.datasource.url=jdbc:postgresql://localhost:5432/Picman
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect #default setting, no need for declaration

spring.main.allow-bean-definition-overriding=true
spring.h2.console.enabled=true
server.error.whitelabel.enabled=false
spring.data.jdbc.repositories.enabled=false
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
